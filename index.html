<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Psychic game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="assets/js/game.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="h1">
				How Psychic are you?
			</div>
			<div class="h2" id="status">
				Guess a letter between (a-z)!
			</div>		
		</header>

		<main class="main-content">
			
			<div class="chances">Chances left : <span id ="chances"></span></div>
			<div class="guessDiv">Your guesses so far : <span id="guesses"></span></div>
			<div class="results">
				<div class="wins">Wins : <span id="wins">0</span></div>				
				<div class="losses">Losses : <span id="losses">0</span></div>
			</div>
		</main>

		<footer>
			<div class="footer">
				Made with <i class="fa fa-heart" aria-hidden="true"></i> by Asha Tad
			</div>
		</footer>

	</div>

</body>
</html>
